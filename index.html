<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/styles/bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./Assets/styles/style.css">
  <link rel="stylesheet" media="screen and (min-width:768px)" href="./Assets/styles/desktop.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./Assets/scripts/fullcalendar-6.1.17/dist/index.global.min.js"></script>
  <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.css">
  <script
    src="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.bootstrap5.min.css">
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="./Assets/scripts/datetime-moment.js"></script> -->
  <title>Interactive Event Calendar</title>
</head>

<body>
  <div id="root-sec" class="bg-body-tertiary">
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="eventModalTitle">Add New Event</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column gap-4">
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select" id="inputTitle" name="inputTitle"
                placeholder="Title">
              <label for="inputTitle" class="fw-bold">Title</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select" id="inputStartDate" name="inputStartDate"
                placeholder="Date">
              <label for="inputStartDate" class="fw-bold">Start Date</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select" id="inputEndDate" name="inputEndDate"
                placeholder="Date" disabled>
              <label for="inputEndDate" class="fw-bold">End Date</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select" id="inputStartTime" name="inputStartTime"
                placeholder="Time">
              <label for="inputStartTime" class="fw-bold">Start Time</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select" id="inputEndTime" name="inputEndTime"
                placeholder="Time" disabled>
              <label for="inputEndTime" class="fw-bold">End Time</label>
            </div>
            <div class="form-floating">
              <select class="form-select seconadry-nav-select" id="inputCatagorySelect"
                aria-label="Default select example">
                <option value="1" selected>Select a catagory</option>
                <option value="2">Meeting</option>
                <option value="3">Personal</option>
                <option value="4">Work</option>
                <option value="5">Holiday</option>
              </select>
              <label for="inputCatagorySelect" class="fw-bold">Catagory</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select" id="inputLocation" name="inputLocation"
                placeholder="Location">
              <label for="inputLocation" class="fw-bold">Location</label>
            </div>
            <div class="form-floating">
              <textarea name="inputDescription" id="inputDescription" class="form-control seconadry-nav-select"
                placeholder="desc"></textarea>
              <label for="inputDescription" class="fw-bold">Description</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save-event-data">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="eventDataModal" tabindex="-1" aria-labelledby="eventDateModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="eventDateModalTitle">Event Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column gap-4">
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select border-0" id="outputTitle" name="outputTitle"
                placeholder="Title" readonly>
              <label for="outputTitle" class="fw-bold">Title</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select border-0" id="outputStartDate"
                name="outputStartDate" placeholder="Date" readonly>
              <label for="outputStartDate" class="fw-bold">Start Date</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select border-0" id="outputEndDate"
                name="outputEndDate" placeholder="Date" readonly>
              <label for="outputEndDate" class="fw-bold">End Date</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select border-0" id="outputStartTime"
                name="outputStartTime" placeholder="Time" readonly>
              <label for="outputStartTime" class="fw-bold">Start Time</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select border-0" id="outputEndTime"
                name="outputEndTime" placeholder="Time" readonly>
              <label for="outputEndTime" class="fw-bold">End Time</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select border-0" id="outputCatagory"
                name="outputCatagory" placeholder="Time" readonly>
              <label for="outputCatagory" class="fw-bold">Catagory</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control seconadry-nav-select border-0" id="outputLocation"
                name="outputLocation" placeholder="Location" readonly>
              <label for="outputLocation" class="fw-bold">Location</label>
            </div>
            <div class="form-floating">
              <input name="outputDescription" id="outputDescription" class="form-control seconadry-nav-select border-0"
                placeholder="desc" readonly></input>
              <label for="outputDescription" class="fw-bold">Description</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary edit-event">Edit</button>
            <button type="button" class="btn btn-danger delete-event">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body w-100 h-100 p-0">
            <div class="alert alert-danger m-0 p-0" role="alert">
              <h1 class="fs-4 fw-bold border-bottom border-danger p-3">ALERT!!</h1>
              <p class="fs-6 p-3 pb-0" id="alert-content"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar bg-white shadow-sm py-3">
      <div class="container" id="nav-flex">
        <a class="navbar-brand" href="#">
          <img src="./Assets/images/calendar.png" alt="calendar" width="35px" height="35px">
          <span class="fw-bold text-primary fs-fluid-1 ms-1 align-middle">Interactive Event Calendar</span>
        </a>
        <div class="d-flex gap-2 justify-content-center align-items-center event-buttons mt-2">
          <button class="fw-medium btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">Add New
            Event</button>
          <button class="fw-medium btn btn-danger" onclick="deleteAllEvents()">Delete All
            Events
          </button>
        </div>
      </div>
    </nav>
    <div class="container d-flex flex-column mt-4 gap-4">
      <nav
        class="navbar bg-white shadow-custom p-3 rounded-2 secondary-nav d-flex gap-3 justify-content-center align-items-center">
        <input type="text" placeholder="Search Events..."
          class="ps-3 rounded w-100 flex-grow-1 form-control seconadry-nav-select" id="searchEvent" name="searchEvent">
        <select class="form-select seconadry-nav-select" id="CatagorieSelect" aria-label="Default select example"
          style="cursor: pointer;">
          <option value="1" selected>All Catagories</option>
          <option value="2">Meeting</option>
          <option value="3">Personal</option>
          <option value="4">Work</option>
          <option value="5">Holiday</option>
        </select>
        <select class="form-select  seconadry-nav-select" id="TimeSelect" aria-label="Default select example"
          style="cursor: pointer;">
          <option value="1" selected>This Month</option>
          <option value="2">This Week</option>
          <option value="3">Today</option>
        </select>
      </nav>
      <section id="main-slider" class="splide bg-white shadow-custom rounded-2 p-3">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide calendar__slide">
              <div id="calendar"></div>
            </li>
            <li class="splide__slide overflow-hidden">
              <table id="eventTable" class="table table-striped table-bordered dt-responsive nowrap w-100 my-3"></table>
            </li>
          </ul>
        </div>
        <div class="custom-pagination d-flex justify-content-center gap-2 py-3"></div>
      </section>
    </div>
  </div>
  <script src="./Assets/styles/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.bootstrap5.min.js"></script>
  <script src="./Assets/scripts/script.js"></script>
</body>

</html>
