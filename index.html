<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/styles/bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/styles/style.css">
  <link rel="stylesheet" media="screen and (min-width:768px)" href="./Assets/styles/desktop.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./Assets/scripts/fullcalendar-6.1.17/dist/index.global.min.js"></script>
  <link href="https://cdn.datatables.net/v/dt/dt-2.3.0/datatables.min.css" rel="stylesheet"
    integrity="sha384-b6zpX2e8uzvhWek1oBTKdifu88SXYijvZlp44itAjiEbD8ic6XRiVFQ9F6u4gspj" crossorigin="anonymous">
  <script src="https://cdn.datatables.net/v/dt/dt-2.3.0/datatables.min.js"
    integrity="sha384-AFcRPcI5tCh/IuCki8nD5IrM9bWey0NmCM+Gyq+zHDmYZq9QlZ418kOdfglyNTWt"
    crossorigin="anonymous"></script>
  <title>Interactive Event Calendar</title>
</head>

<body>
  <div id="root-sec" class="bg-body-tertiary">
    <nav class="navbar bg-white shadow-sm py-3">
      <div class="container" id="nav-flex">
        <a class="navbar-brand" href="#">
          <img src="./Assets/images/calendar.png" alt="calendar" width="35px" height="35px">
          <span class="fw-bold text-primary fs-fluid-1 ms-1 align-middle">Interactive Event Calendar</span>
        </a>
        <button class="btn btn-primary fw-medium float-sm-end mt-2 mt-sm-0">Add New Event</button>
      </div>
    </nav>
    <div class="container d-flex flex-column mt-4">
      <nav class="navbar bg-white shadow-custom p-3 rounded-2 secondary-nav d-flex gap-3 justify-content-center align-items-center">
        <input type="text" placeholder="Search Events..." class="ps-3 rounded w-100 flex-grow-1 form-control seconadry-nav-select">
        <select class="form-select  seconadry-nav-select" aria-label="Default select example">
          <option value="1" selected>All Catagories</option>
          <option value="2">Meeting</option>
          <option value="3">Personal</option>
          <option value="4">Work</option>
          <option value="5">Holiday</option>
        </select>
        <select class="form-select  seconadry-nav-select" aria-label="Default select example">
          <option value="1" selected>Today</option>
          <option value="2">This Week</option>
          <option value="3">This Month</option>
        </select>
      </nav>
    </div>
  </div>
  <script src="./Assets/styles/bootstrap-5.3.5-dist/js/bootstrap.bundle.js"></script>
  <script src="./Assets/scripts/script.js"></script>
</body>

</html>
